<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1280px;
            height: 640px;
            overflow: hidden;
            background: #000;
            font-family: 'Inter Tight', sans-serif;
        }

        .card {
            width: 1280px;
            height: 640px;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        /* ─── LEFT: text content ─── */
        .left {
            position: relative;
            z-index: 2;
            width: 660px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 52px 56px 52px 64px;
        }

        /* ─── RIGHT: photo ─── */
        .right {
            position: absolute;
            right: 0;
            top: 0;
            width: 720px;
            height: 100%;
            z-index: 0;
        }

        .right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        /* Gradient: fade photo into black from left */
        .right::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(90deg, #000 0%, rgba(0,0,0,0.75) 30%, rgba(0,0,0,0.2) 65%, transparent 100%),
                linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 25%, transparent 75%, rgba(0,0,0,0.5) 100%);
        }

        /* Subtle gold glow left */
        .glow {
            position: absolute;
            top: 50%;
            left: -80px;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201,160,99,0.09) 0%, transparent 60%);
            z-index: 1;
            pointer-events: none;
        }

        /* ─── Top: logo + badge ─── */
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 5px;
            color: #C9A063;
        }

        .badge {
            border: 1px solid rgba(201,160,99,0.4);
            color: #C9A063;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            padding: 7px 16px;
            border-radius: 100px;
        }

        /* ─── Middle: title block ─── */
        .middle {
            display: flex;
            flex-direction: column;
        }

        .vacancy-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.35);
            margin-bottom: 16px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 110px;
            line-height: 0.9;
            color: #fff;
            letter-spacing: 1px;
        }

        .title .gold {
            background: linear-gradient(135deg, #D4AF6A 0%, #C9A063 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255,255,255,0.48);
            margin-top: 20px;
            line-height: 1.5;
        }

        /* ─── Bottom: info line ─── */
        .bottom {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .divider {
            width: 48px;
            height: 2px;
            background: linear-gradient(90deg, #D4AF6A, #C9A063);
            border-radius: 2px;
            margin-bottom: 16px;
        }

        .info-line {
            font-size: 15px;
            font-weight: 500;
            color: rgba(255,255,255,0.45);
            letter-spacing: 0.5px;
        }

        .info-line span {
            color: rgba(201,160,99,0.7);
            margin: 0 8px;
        }

        /* ─── Corner brackets ─── */
        .corner {
            position: absolute;
            z-index: 3;
            width: 28px;
            height: 28px;
        }

        .corner-tl {
            top: 24px; left: 24px;
            border-top: 1.5px solid rgba(201,160,99,0.35);
            border-left: 1.5px solid rgba(201,160,99,0.35);
        }

        .corner-br {
            bottom: 24px; right: 24px;
            border-bottom: 1.5px solid rgba(201,160,99,0.35);
            border-right: 1.5px solid rgba(201,160,99,0.35);
        }
    </style>
</head>
<body>
    <div class="card">

        <!-- Photo right -->
        <div class="right">
            <img src="1.jpg" alt="Высшая Лига">
        </div>

        <!-- Glow -->
        <div class="glow"></div>

        <!-- Corners -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-br"></div>

        <!-- Text left -->
        <div class="left">

            <div class="top">
                <div class="logo">ВЫСШАЯ ЛИГА</div>
                <div class="badge">Вакансия</div>
            </div>

            <div class="middle">
                <div class="vacancy-label">Мы ищем</div>
                <div class="title">
                    PROJECT<br><span class="gold">MANAGER</span>
                </div>
                <div class="subtitle">в команду проекта Высшая Лига</div>
            </div>

            <div class="bottom">
                <div class="divider"></div>
                <div class="info-line">
                    Удалённо · Full-time<span>·</span>от $1500<span>·</span>Инфобизнес / EdTech
                </div>
            </div>

        </div>

    </div>
</body>
</html>
